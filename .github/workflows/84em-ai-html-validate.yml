name: "84em.ai: HTML Validation"

on:
  push:
    branches: [main]
    paths:
      - '84em.ai/content/**'
      - '84em.ai/layouts/**'
      - '84em.ai/assets/**'
      - '84em.ai/static/**'
      - '84em.ai/hugo.toml'
      - '84em.ai/archetypes/**'
      - '.github/workflows/84em-ai-html-validate.yml'
  pull_request:
    types: [labeled]
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: 84em.ai

jobs:
  validate:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-ci')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install html5validator
        run: pip install html5validator

      - name: Validate HTML
        id: validate
        run: |
          html5validator --root public/ --ignore 'info' > validation.txt 2>&1 || true
          if grep -q "error" validation.txt 2>/dev/null; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const hasErrors = '${{ steps.validate.outputs.has_errors }}' === 'true';

            let comment = '## HTML Validation Results (84em.ai)\n\n';

            if (!hasErrors) {
              comment += ':white_check_mark: All HTML files are valid.\n';
            } else {
              comment += ':x: HTML validation errors found.\n\n';
              if (fs.existsSync('84em.ai/validation.txt')) {
                const output = fs.readFileSync('84em.ai/validation.txt', 'utf8');
                comment += '```\n' + output.slice(0, 3000) + '\n```\n';
              }
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Fail if validation errors
        if: steps.validate.outputs.has_errors == 'true'
        run: exit 1

name: "84em.ai: Check Links"

on:
  push:
    branches: [main]
    paths:
      - '84em.ai/content/**'
      - '84em.ai/layouts/**'
      - '84em.ai/assets/**'
      - '84em.ai/static/**'
      - '84em.ai/hugo.toml'
      - '84em.ai/archetypes/**'
      - '.github/workflows/84em-ai-links.yml'
  pull_request:
    types: [labeled]
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: 84em.ai

jobs:
  check-links:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-ci')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --offline
            --exclude 'fonts.gstatic.com'
            './84em.ai/public/**/*.html'
          fail: true

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ steps.lychee.outcome }}';

            let comment = '## Link Check Results (84em.ai)\n\n';

            if (status === 'success') {
              comment += ':white_check_mark: All internal links are valid.\n';
            } else {
              comment += ':x: Broken links detected.\n\n';
              if (fs.existsSync('lychee/out.md')) {
                const output = fs.readFileSync('lychee/out.md', 'utf8');
                comment += '```\n' + output.slice(0, 3000) + '\n```\n';
              }
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

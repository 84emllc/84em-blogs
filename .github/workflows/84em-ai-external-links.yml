name: "84em.ai: External Link Check"

on:
  schedule:
    - cron: '0 6 * * 0'  # Every Sunday at 6 AM UTC
  workflow_dispatch:

defaults:
  run:
    working-directory: 84em.ai

jobs:
  check-external-links:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Check external links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --max-concurrency 2
            --max-retries 3
            --timeout 30
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude 'example.com'
            --exclude 'fonts.gstatic.com'
            './84em.ai/public/**/*.html'
          fail: false

      - name: Create issue if broken links found
        if: steps.lychee.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const title = '84em.ai: Broken external links detected';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links,84em.ai'
            });

            let body = '## Broken External Links (84em.ai)\n\n';
            body += 'The weekly link check found broken external links.\n\n';

            if (fs.existsSync('lychee/out.md')) {
              const output = fs.readFileSync('lychee/out.md', 'utf8');
              body += '```\n' + output.slice(0, 60000) + '\n```\n';
            }

            body += '\n---\n';
            body += '*Generated by workflow run #' + context.runNumber + '*';

            if (issues.data.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', '84em.ai']
              });
            }

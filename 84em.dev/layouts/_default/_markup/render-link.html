{{- $isExternal := hasPrefix .Destination "http" -}}
{{- if $isExternal -}}
<a href="{{ .Destination | safeURL }}" target="_blank" rel="noopener nofollow"{{ with .Title }} title="{{ . }}"{{ end }}>{{ .Text | safeHTML }}</a>
{{- else -}}
<a href="{{ .Destination | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }}>{{ .Text | safeHTML }}</a>
{{- end -}}
